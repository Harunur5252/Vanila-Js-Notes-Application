<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body width="100%">

    <header class="note">
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-center text-white">Notes Application</h1>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container mt-lg-5">
                <div class="row">
                    <div class="col-md-3">
                       <h3 id="header_3">Create a new note</h3>
                       <a class="btn btn-primary m-3" id="cBtn">Create Note</a>
                       <h4>search a note</h4>
                       <input type="text" class="form-control form-control-sm mb-2" placeholder="search note" id="search">
                       <div  id="msg" style="display: none;">
                          <p id="showMsg"></p>
                       </div>
                       <a class="btn btn-dark w-50 mt-5" id="gbBtn" style="display: none;" title="click to back">Go Back</a>
                    </div>
                    
                    <div class="col-md-4" id="dForm" style="display: none;">
                        <span id="newNoteTitle" class="newNote">Add a new note with title and description</span>
                        <span id="wrMsg" style="display: none;">Please give title and description</span>
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label text">Note Title</label>
                              <input type="text" class="form-control text-white bg-dark" id="title" aria-describedby="emailHelp" placeholder="write title">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label text">Description</label>
                              <textarea id="description" cols="30" rows="10" class="form-control text-white bg-dark" placeholder="write a description">

                              </textarea>
                            </div>
                            <a type="button" class="btn btn-success" id="sBtn">Submit</a>
                        </form>
                    </div>
                   
                    <div class="col-md-5" id="insert">
                        <p class="fromTop" id="noNoteMsg">No notes item show</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
